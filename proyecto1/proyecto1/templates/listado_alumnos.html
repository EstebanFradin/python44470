<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>

<body>

    {% if tecnologia == "Python" %}
        <h1 style="color: blue">Curso de {{tecnologia}}</h1>
    {% elif tecnologia == "React" %}
        <h1 style="color: red">Curso de {{tecnologia}}</h1>
    {% else %}
        <h1>Curso de {{tecnologia}}</h1>
    {% endif %}

    <p>Listasdo de alumnos: </p>

    <ol>
        {% for alumnos in listado_alumnos %}
        <li>{{alumnos}}</li>

        {% endfor %}
    </ol>


</body>

</html>
